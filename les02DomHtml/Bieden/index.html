<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekststijl</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Prachtiche vaas! Doe een bod.</h1>
            <div class="main-content">
                <img src="images/image.png" alt="foto van een vaas">
                <div class="control">
                    <label for="Naam">Naam bieder:</label>
                    <input type="text" id="bidnaam">
                    <label for="bod">Bod:</label>
                    <input type="text" id="bod">
                    <p id="message"></p>
                </div>
            </div>
            <div class="buttons">
                <button class="button" type="submit" id="btnSubmit">Plaats een bod</button>
            </div>
            <script src="scripts.js"></script>
        </main>

</body>

</html>
